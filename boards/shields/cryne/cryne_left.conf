# Split BLE mode - Central (connects to PC and right peripheral)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Enable BLE
CONFIG_ZMK_BLE=y
CONFIG_BT=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_PERIPHERAL=y

# BLE device name
CONFIG_BT_DEVICE_NAME="Cryne"
CONFIG_BT_DEVICE_APPEARANCE=961

# BLE connections: 1 for PC + 1 for right peripheral
CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=5

# Split configuration
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=1

# BLE compatibility for clones
CONFIG_BT_CTLR_PHY_2M=n
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# BLE buffers
CONFIG_BT_BUF_ACL_TX_COUNT=6
CONFIG_BT_BUF_ACL_RX_COUNT=6

# BLE connection parameters (relaxed for better stability)
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=24
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=48
CONFIG_BT_PERIPHERAL_PREF_LATENCY=30
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400

# Power management
CONFIG_ZMK_IDLE_TIMEOUT=300000
CONFIG_ZMK_SLEEP=n
